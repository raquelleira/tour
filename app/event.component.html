<h2>My Events</h2>
<ul class="events">
  <li *ngFor="let event of events" (click)="onSelect(event)" [class.selected]="event === selectedEvent">
    <span class="event-element">
      <span class="badge">{{event.id}}</span> {{event.name}}
    </span>
    <button class="delete-button" (click)="deleteEvent(event, $event)">Delete</button>
  </li>
</ul>
<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addEvent()">Add New Event</button>
<div *ngIf="addingEvent">
  <my-event-detail (close)="close($event)"></my-event-detail>
</div>
<div *ngIf="selectedEvent">
  <h2>
    Your selection: {{selectedEvent.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
